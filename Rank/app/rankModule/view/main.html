<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Rank</title>
    <link href="../../../lib/bootstrap3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="../../../lib/require.js" data-main="../launcher.js" ></script>
</head>
<body>
	<div id="main_content" ng-controller="MainCtrl" style="overflow: hidden;">



		<div class="jumbotron head_content">

			<div class="container" style="width: 100%;">
				<div class="row">
					<div class="col-md-1 col-xs-1 col-sm-1 col-md-offset-1 col-xs-offset-1 col-sm-offset-1">
			           <img src="../../../img/lol_logo.png" />
			        </div>
				</div>

				<div class="row" style="margin-top:55px;">
					<div class="col-md-2 col-xs-2 col-sm-2 col-md-offset-8 col-xs-offset-8 col-sm-offset-8">
			           <h1 class="rank_title_font">Rank</h1>
			        </div>
				</div>
			</div>
			
			

			<div class="head_cover"></div>
		</div>

		<div  class="headerDivider"></div>

	
		<div class="container">
			<div ng-repeat="user in userData | orderBy: 'rankPoints': 'desc' " on-finish-render-filters>
				<div class="row" style="padding-bottom: 20px;">
			        <div class="col-md-2 col-xs-2 col-sm-2" style="white-space: nowrap;">
			           <img src="{{user.icon}}" class="user_img" />	
			           <span ng-bind="user.name" class="name_font"></span>
			        </div>
			        <div class="col-md-7 col-xs-7 col-sm-7 col-md-offset-3 col-xs-offset-3 col-sm-offset-3">
			        	<div id="progress_{{$index}}" class="progress animation_style" style="width: 10%;margin-top:24px;" ng-init="setId(user,'progress_'+$index)">
							<div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"
							ng-class="{'progress-bar-info': (user.rankPoints < 3), 'progress-bar-success': (3 <= user.rankPoints < 4), 'progress-bar-warning': (4 <= user.rankPoints)}" >
							<span ng-bind="user.rankPoints"></span>
							</div>
						</div>
			        </div>
		        </div>
			</div>
		</div>

	</div>
</body>
<style type="text/css">
body{
	background: #0a0a0c;
	width: 100%;
}
.animation_style{
	transition: all 2s;
	-moz-transition: all 2s; /* Firefox 4 */
	-webkit-transition: all 2s; /* Safari 和 Chrome */
	-o-transition: all 2s; /* Opera */
}
#main_content{
	width:100%;
}
.rank_title_font{
	font-family: fantasy;
    color: #8c1f0d!important;
}
.name_font{
	font-family: fantasy;
    color: #943b17;
}
.head_content{
	background:url(../../../img/background_head.jpg);
	height: 500px; 
	background-position: 20% 92%;
	position:relative;
}
.head_cover{
	height: 35%;
	position: absolute;
	left: 0;
	right: 0;
	bottom: 0;
	background: -ms-linear-gradient(top, rgba(10,10,12,.1), #0a0a0c);/* IE 10 */
	background:-moz-linear-gradient(top,rgba(10,10,12,.1),#0a0a0c);/*火狐*/ 
	background:-webkit-gradient(linear, 0% 0%, 0% 100%,from(rgba(10,10,12,.1)), to(#0a0a0c));/*谷歌*/ 
	background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(rgba(10,10,12,.1)), to(#0a0a0c));      /* Safari 4-5, Chrome 1-9*/
	background: -webkit-linear-gradient(top, rgba(10,10,12,.1), #0a0a0c); /*Safari5.1 Chrome 10+*/
	background: -o-linear-gradient(top, rgba(10,10,12,.1), #0a0a0c);  /*Opera 11.10+*/
}	
.user_img{
	height: 70px;
	width: 70px;
    border: solid 3px #a78c54;
    border-radius: 5px;
}
.headerDivider{
	background:url(../../../img/headerDivider.png);
	height: 55px;
	background-position: 50% 0;
}
</style>>
</html>
