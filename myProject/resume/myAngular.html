<div class="breadcrumb" style="min-height: 100%;margin-bottom: 0">
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-head"></div>
                <div class="panel-body">
                    <button class="btn btn-danger" ng-click="resumePage()">返回简历页</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel" style="height:300px;">
                <div class="panel-head"></div>
                <div class="panel-body">
                    <input id="filebyid" type="file" file-model="file" ng-hide="true"/>
                    <div class="input-group ">
                        <input type="text" class="form-control" ng-model="file.name " name="file" readonly="readonly"
                               style="outline: none" required>
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-primary" onclick="filebyid.click()">
                                <span class="glyphicon glyphicon-folder-open"></span>
                                上传图片
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">

            <div class="panel" style="height:300px;">
                <div class="panel-head">文件预览</div>
                <div class="panel-body text-center">
                    <img id="file"
                         style="width:auto;border: solid 2px #666666;border-radius: 5px 5px 5px 5px;background-color: #888888;max-height:80%;max-width:80%;"
                         ng-show="typeCheck(file.type)=='image'"/>
                    <div class="text-center" ng-show="typeCheck(file.type)=='others'"
                         style="border: solid 2px #666666;border-radius: 5px 5px 5px 5px;background-color: #888888;">
                        <h4 style="color: skyblue;">
                            <span class="glyphicon glyphicon-open-file">
                            </span>
                            <strong>
                                非图像文件无法预览
                            </strong>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-6">
                当x秒后输入框无输入执行一个方法（该程序时间为1秒） <input class="form-control" ng-model="testinput">
            </div>
        </div>
    </div>
</div>

<div class="modal fade" role="dialog" id="tipModal" tabindex="-1"
     style="transform: translateY(30%);">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="well well-sm"
                 style="margin: 0 0 0 0; border-radius: 5px 5px 0 0;">
                <span id="tipTextTitle">提示！</span>
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">
                    ×
                </button>
            </div>
            <div class="alert alert-success"
                 style="margin: 0 0 0 0; border-radius: 0 0 5px 5px;">
                x秒后执行方法 弹出模态框<br>
                x秒后可执行，Ajax方法<br>
            </div>
        </div>
    </div>
</div>
